<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weekly Calendar Scheduler</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>

    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
      integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
      integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day.</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour-8" class="row time-block">
        <div class="col-2 hour">8 AM</div>
        <textarea id="hour8" class="col-8 future"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>
      <div id="hour-9" class="row time-block">
        <div class="col-2 hour">9 AM</div>
        <textarea id="hour9" class="col-8 future"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>
      <div id="hour-10" class="row time-block">
        <div class="col-2 hour">10 AM</div>
        <textarea id="hour10" class="col-8 future"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>
      <div id="hour-11" class="row time-block">
        <div class="col-2 hour">11 AM</div>
        <textarea id="hour11" class="col-8 future"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>
      <div id="hour-12" class="row time-block">
        <div class="col-2 hour">12 PM</div>
        <textarea id="hour12" class="col-8 future"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>
      <div id="hour-13" class="row time-block">
        <div class="col-2 hour">1 PM</div>
        <textarea id="hour13" class="col-8 future"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>
      <div id="hour-14" class="row time-block">
        <div class="col-2 hour">2 PM</div>
        <textarea id="hour14" class="col-8 future"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>
      <div id="hour-15" class="row time-block">
        <div class="col-2 hour">3 PM</div>
        <textarea id="hour15" class="col-8 future"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>
      <div id="hour-16" class="row time-block">
        <div class="col-2 hour">4 PM</div>
        <textarea id="hour16" class="col-8 future"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>
      <div id="hour-17" class="row time-block">
        <div class="col-2 hour">5 PM</div>
        <textarea id="hour17" class="col-8 future"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>
      <div id="hour-18" class="row time-block">
        <div class="col-2 hour">6 PM</div>
        <textarea id="hour18" class="col-8 future"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
